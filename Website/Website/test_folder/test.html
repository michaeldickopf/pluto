<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waitlist Counter</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #0a1c54, #121d40);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .waitlist-section {
      text-align: center;
    }

    .waitlist-section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .waitlist-section h2 .highlight {
      color: #c6ff00;
    }

    .counter {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1em;
    }

    .digit {
      width: 60px;
      height: 80px;
      background-color: #1d2a6c;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      font-weight: bold;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .waitlist-section p {
      font-size: 1em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <section class="waitlist-section container">
    <h2>
      Wait-list <span class="highlight">counter:</span>
    </h2>
    <div class="counter" id="counter-display"></div>
    <p><span id="counter-number"></span> Rebels already enlisted.</p>
  </section>

  <script>
    // Single variable to control the counter
    const lineCount = 10; // You can change this to any number

    function renderCounter(count) {
      const counter = document.getElementById('counter-display');
      const numberString = count.toString().padStart(4, '0'); // always 4 digits
      counter.innerHTML = '';

      for (let digit of numberString) {
        const div = document.createElement('div');
        div.classList.add('digit');
        div.textContent = digit;
        counter.appendChild(div);
      }

      document.getElementById('counter-number').textContent = count;
    }

    renderCounter(lineCount);
  </script>
</body>
</html>
